spring.application.name=hogwarts1
spring.datasource.url = jdbc:postgresql://localhost:5432/hogwarts
spring.datasource.username = student
spring.datasource.password = chocolatefrog
spring.datasource.driver-class-name=org.postgresql.Driver

server.port=8080
spring.profiles.active=default
custom.message = MySpringApp

spring.jpa.hibernate.ddl-auto = validate
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true

path.to.avatars.folder=./avatars

spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

spring.liquibase.change-log=classpath:liquibase/changelog-master.yml

logging.level.org.skypro.homeworks.hogwarts1 = debug


